<div class="container formDiv" ng-controller="formController">
  <h2>Welcome stranger</h2>
  <form class="form-horizontal">
	  	<div class="form-group">
		      <label class="control-label col-sm-2" for="email">Name:</label>
		      <div class="col-sm-10">
		        	<input type="name" ng-model="entry.name" class="form-control" id="email" placeholder="Enter Name" name="email" required="">
		      </div>
		 </div>
	    <div class="form-group">
		      <label class="control-label col-sm-2" for="email">Email:</label>
		      <div class="col-sm-10">
		        	<input type="email" ng-model="entry.email" class="form-control" id="email" placeholder="Enter email" name="email" required=""s>
		      </div>
	    </div>
	    <div class="form-group">
		      <label class="control-label col-sm-2" for="pwd">Web Address:</label>
		      <div class="col-sm-10">          
		        <input type="webaddress" ng-model="entry.webaddress" class="form-control" id="pwd" placeholder="Enter Web Address" name="pwd" required="">
		      </div>
	    </div>
	    <div class="form-group">
		      	<label class="control-label col-sm-2" for="pwd">Cover Letter</label>
		      	<div class="col-sm-10">          
		        	<textarea class="form-control" ng-model="entry.cover" rows="5" id="comment"></textarea>
		      	</div>
	    </div>
	    <div class="form-group">
		      	<label class="control-label col-sm-2" for="pwd">Attchment</label>
		      	<div class="col-sm-10">          
		        	<input type="file" hidden required="" ng-model="entry.attachment">
		      	</div>
	    </div>
	    <div class="form-group">
		      	<label class="control-label col-sm-2" for="pwd">Do you like working?</label>
		      	<div class="col-sm-10">   
		      	  	<div class="checkbox">
					  <label>
					   <input type="checkbox" data-toggle="toggle" ng-model="entry.checkTrue">
					    Yes
					  </label>
					</div>
					<div class="checkbox">
					  <label>
					   <input type="checkbox" data-toggle="toggle" ng-model="entry.checkFalse">
					    No
					  </label>
					</div>       
		      	</div>
	    </div>
	     <div class="form-group">
	     	 <label class="control-label col-sm-2" for="pwd">Captcha</label>
             <div class="col-sm-10">
                 <input class="form-control" type="text" ng-model="txtCaptcha" style="width:20%;display: inline-block;text-align: center; border: none; font-weight: bold; font-family: Modern" disabled />
                 <input style="width:20%;display: inline-block;border: none; font-weight: bold; font-family: Modern" class="form-control" id="pwd" ng-model="entry.captcha" placeholder="Enter Text Here" name="pwd" required="">
             </div>
         </div>
	    
	    <div class="form-group">        
		      <div class="col-sm-offset-2 col-sm-10">
		        <button type="cancel" class="btn btn-default" ng-click="reset()">Reset</button>
		        <button type="submit" class="btn btn-default" ng-click="submitRecord()">Submit</button>
		      </div>
		      
	    </div>
  </form>
</div>
